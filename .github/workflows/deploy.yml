name: Deploy HTML App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t my-html-app .

      - name: Save Docker image to tar
        run: |
          docker save my-html-app:latest -o my-html-app.tar

      # Decode SSH key and set permissions
      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Copy Docker image to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key_path: "private_key.pem"
          source: "my-html-app.tar"
          target: "~/"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key_path: "private_key.pem"
          script: |
            docker load -i ~/my-html-app.tar
            docker stop my-html-app || true
            docker rm my-html-app || true
            docker run -d --name my-html-app -p 80:80 my-html-app:latest
