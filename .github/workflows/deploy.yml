name: Deploy HTML App to EC2 via Docker

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            # Update packages and install Docker if not installed
            sudo yum update -y
            if ! command -v docker &> /dev/null; then
              sudo amazon-linux-extras install docker -y
              sudo service docker start
              sudo usermod -aG docker ec2-user
            fi

            # Navigate to app directory or clone fresh
            if [ ! -d "/home/ec2-user/html-app" ]; then
              git clone https://github.com/vasu-004/html_site.git /home/ec2-user/html-app
            else
              cd /home/ec2-user/html-app && git pull
            fi

            cd /home/ec2-user/html-site

            # Build Docker image
            docker build -t html-site:latest .

            # Stop existing container if running
            docker rm -f html-site || true

            # Run new container (serving HTML on port 80)
            docker run -d --name html-site -p 80:80 html-app:latest
          EOF
