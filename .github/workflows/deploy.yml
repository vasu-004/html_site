name: Deploy HTML App to EC2 via Docker

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Build Docker image
        run: |
          docker build -t html-app:latest .

      - name: Save Docker image as tar
        run: |
          docker save html-app:latest > html-app.tar

      - name: Copy Docker image to EC2
        run: |
          scp -o StrictHostKeyChecking=no html-app.tar ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/

      - name: Deploy on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} << 'EOF'
            # Load Docker image
            docker load < html-app.tar

            # Stop existing container if running
            docker rm -f html-app || true

            # Run new container (serving HTML on port 80)
            docker run -d --name html-app -p 80:80 html-app:latest
          EOF
